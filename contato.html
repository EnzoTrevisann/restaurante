</div>

    </header>
    <h3 class="titulo_centralizado titulo_secao">Faça sua Reserva</h3>
    <form method="post">
        <label for="nome">Nome:</label>
        <input
            type="text"
            id="nome"
            name="nome"
            placeholder="Digite o nome do responsável pela reserva"
        />
        <label for="telefone">Telefone:</label>
        <input
            type="tel"
            id="telefone"
            name="telefone"
            placeholder="Digite o telefone de contato"
            maxlength="11"
        />
        <label for="qtdPessoas">Mesa para quantos:</label>
        <input
            type="number"
            id="qtdPessoas"
            name="qtdPessoas"
            step="1"
            placeholder="Digite a quantidade de pessoas na mesa"
        />
        <label for="observacoes">Informações adicionais:</label>
        <textarea
            id="observacoes"
            name="observacoes"
            placeholder="Informe suas restrições alimentares"
        ></textarea>
        <button type="submit"><i class="far fa-paper-plane"></i> Enviar</button>
        </form>
        <footer>
            <div class="container">
                <p class="copyright">

                    Restaurante FIAP
                </p>
            </div>
        </footer>
